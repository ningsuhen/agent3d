usage:
  description: "This document must provide comprehensive UI/UX specifications with design principles, layouts, and impl guidelines"

  required_content:
  - "Design principles and UX philosophy"
  - "Main interface layout with component specifications"
  - "Interaction patterns and user flows"
  - "Responsive design specifications for all breakpoints"
  - "Accessibility requirements and WCAG compliance"
  - "Visual design system (colors, typography, spacing)"
  - "Component library specifications"
  - "Performance requirements and constraints"
  - "Testing requirements (usability and A/B testing)"
  - "Implementation notes and technical constraints"
  - "Wireframes and design asset references"

  required_sections:
  - "Overview - Project overview with UX focus"
  - "Design Principles - User-centric design philosophy and UX principles"
  - "Main Interface Layout - Layout specifications and component details"
  - "Interaction Patterns - User interaction flows and feedback"
  - "Responsive Design - Specifications for desktop, tablet, and mobile"
  - "Accessibility Requirements - WCAG compliance and accessibility features"
  - "Visual Design System - Colors, typography, and spacing guidelines"
  - "Component Library - Reusable UI component specifications"
  - "User Flows - Primary and secondary user flow documentation"
  - "Performance Requirements - Load times and interaction response requirements"
  - "Testing Requirements - Usability and A/B testing strategies"
  - "Implementation Notes - Technical constraints and browser support"
  - "Wireframes and Mockups - Design asset references and links"

