metadata:
  name: "User Journey Map Template"
  type: "template"
  format: "markdown_content_with_yaml_metadata"
  purpose: "Comprehensive user journey mapping with touchpoints, emotions, and optimization opportunities"
  version: "2.0.0"
  created: "2025-01-29"
  last_updated: "2025-01-29"

usage:
  description: "This document must provide comprehensive user journey mapping with touchpoints, emotions, and optimization opportunities"

  required_content:
  - "Primary user journey with detailed steps and phases"
  - "Mermaid journey diagram visualization"
  - "Alternative user journeys and scenarios"
  - "User personas with demographics and goals"
  - "Touchpoints and channels mapping"
  - "Emotional journey and satisfaction tracking"
  - "Pain points and improvement opportunities"
  - "Success metrics (quantitative and qualitative)"
  - "Implementation considerations"
  - "Validation plan with user testing"

  required_sections:
  - "Overview - Journey description and context"
  - "Primary User Journey - Main journey with detailed steps"
  - "Alternative User Journeys - Different scenarios and paths"
  - "User Personas - Primary and secondary personas"
  - "Touchpoints and Channels - Digital and physical touchpoints"
  - "Emotions and Satisfaction - Emotional journey mapping"
  - "Pain Points and Opportunities - Critical issues and improvements"
  - "Success Metrics - Quantitative and qualitative measures"
  - "Implementation Considerations - Technical, business, and design requirements"
  - "Validation Plan - User testing and analytics tracking"

