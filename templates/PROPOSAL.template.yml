metadata:
  name: "Proposal Template"
  type: "template"
  format: "markdown_content_with_yaml_metadata"
  purpose: "Comprehensive proposal for unimplemented features, modules, or system changes"

usage:
  description: "This document must provide a comprehensive proposal for unimplemented features, modules, or system changes"

  required_content:
  - "Clear problem statement and motivation"
  - "Proposed solution with detailed design"
  - "Implementation approach and timeline"
  - "Risk assessment and mitigation strategies"
  - "Success criteria and acceptance criteria"
  - "Integration plan with existing systems"
  - "Resource requirements and dependencies"
  - "Alternative approaches considered"

  required_sections:
  - "Problem Statement - What problem this proposal solves"
  - "Motivation - Why this solution is needed now"
  - "Proposed Solution - Detailed design and approach"
  - "Implementation Plan - Timeline, phases, and milestones"
  - "Risk Assessment - Potential risks and mitigation strategies"
  - "Success Criteria - How success will be measured"
  - "Integration Plan - How this fits with existing systems"
  - "Resource Requirements - People, time, and infrastructure needed"
  - "Alternatives Considered - Other approaches evaluated"
  - "Decision Points - Key decisions that need to be made"

  lifecycle: "Draft → Under Review → Approved/Rejected → Implemented"
  integration: "Approved proposals move to docs/designs/ using DETAILED-DESIGN template"

