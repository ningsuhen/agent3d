      test_command: pytest
      test_framework: pytest
      test_paths: [ tests, test ]
      test_files: [ test_*.py ]
      test_classes: [ Test* ]
      test_functions: [ test_* ]
      coverage_command: pytest --cov

    typescript:
      test_command: npm test
      test_framework: jest
      test_paths: [ tests, __tests__, test ]
      test_files: [ "*.test.ts", "*.spec.ts" ]
      coverage_command: npm run test:coverage
  docs_structure:
    guides: docs/guides/
    modules: docs/modules/
    designs: docs/designs/
    proposals: docs/proposals/

  # Multi-language source directory configuration
  source_structure:
    python:
      source_directories: [ tools, workflows ]
      package_directories: [ tools ]
      entry_points: [ tools/drift_scanner.py, tools/drift_scanner_mcp_server.py ]

    typescript:
      source_directories: [ vscode-ddd-navigator/src ]
      package_directories: [ vscode-ddd-navigator ]
      entry_points: [ vscode-ddd-navigator/src/extension.ts ]

  python_paths:
    source_directories:
    - tools
    - workflows
    - .
    package_structure:
      flat_modules:
      - tools
      - workflows
      nested_modules: []
    resolution_strategies:
    - pyproject_toml
    - direct_path
    - flat_structure
    - nested_structure
    - package_init
  framework_modules:
    tools.drift_scanner: tools/drift_scanner.py
    tools.drift_scanner_mcp_server: tools/drift_scanner_mcp_server.py
    workflows.validate_sync: workflows/validate-sync.py
    workflows.test_mermaid: workflows/test-mermaid.py
  external_packages:
    skip_validation: true
    common_external:
    - os
    - sys
    - pathlib
    - json
    - yaml
    - typing
