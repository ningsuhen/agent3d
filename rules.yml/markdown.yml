  markdown_rendering_validation:
    description: Markdown Rendering Validation
    content: "### Critical Rendering Issues (Must Fix)\n\n#### Mermaid Diagram Validation\n\
      \n- [ ] **Syntax Correctness:** All mermaid diagrams use valid syntax\n- [ ]\
      \ **Proper Fencing:** Mermaid blocks use ````mermaid` with language specification\n\
      - [ ] **Node Naming:** Use consistent node naming (A, B, C... or descriptive\
      \ names)\n- [ ] **Arrow Syntax:** Use correct arrow syntax (`-->`, `-.->`, `==>`)\n\
      - [ ] **Diagram Types:** Verify diagram type matches content (graph, sequenceDiagram,\
      \ etc.)\n\n#### Code Block Validation\n\n- [ ] **Language Specification:** All\
      \ code blocks specify language (````bash`,````yaml`, etc.)\n- [ ] **Consistent\
      \ Fencing:** Use triple backticks (````), not single or double\n- [ ] **Proper\
      \ Indentation:** Code blocks maintain consistent indentation\n- [ ] **Syntax\
      \ Highlighting:** Language tags enable proper syntax highlighting\n\n#### Link\
      \ Validation\n\n- [ ] **Relative Path Accuracy:** Internal links use correct\
      \ relative paths\n- [ ] **Anchor Link Format:** Section links use proper `#heading-format`\n\
      - [ ] **External Link Validity:** All external URLs are accessible\n- [ ] **Reference\
      \ Link Format:** Reference-style links properly formatted\n\n#### Table Validation\n\
      \n- [ ] **Pipe Alignment:** Table pipes (`|`) properly aligned\n- [ ] **Header\
      \ Separation:** Tables include header separator row\n- [ ] **Cell Content:**\
      \ No empty cells without explicit spacing\n- [ ] **Consistent Columns:** All\
      \ rows have same number of columns\n\n### High Priority Rendering Issues\n\n\
      #### Heading Structure\n\n- [ ] **Hierarchy Compliance:** No skipped heading\
      \ levels (H1 \u2192 H2 \u2192 H3)\n- [ ] **Unique Anchors:** Heading text creates\
      \ unique anchor links\n- [ ] **Navigation Clarity:** Headings work as standalone\
      \ navigation\n- [ ] **Length Limits:** Headings under 60 characters for readability\n\
      \n#### List Formatting\n\n- [ ] **Consistent Bullets:** Use `-` for unordered\
      \ lists throughout\n- [ ] **Proper Nesting:** Nested lists use 2-space indentation\n\
      - [ ] **Task List Format:** Checkboxes use `- [ ]` and `- [x]` format\n- [ ]\
      \ **Mixed List Avoidance:** Don't mix ordered and unordered in same context\n\
      \n#### Special Characters\n\n- [ ] **HTML Entity Usage:** Use HTML entities\
      \ for special characters when needed\n- [ ] **Escape Characters:** Properly\
      \ escape markdown special characters\n- [ ] **Unicode Handling:** Ensure unicode\
      \ characters render correctly\n- [ ] **Emoji Consistency:** Use consistent emoji\
      \ format (unicode vs shortcodes)\n\n### Medium Priority Rendering Issues\n\n\
      #### Emphasis and Formatting\n\n- [ ] **Bold/Italic Syntax:** Use `**bold**`\
      \ and `*italic*` consistently\n- [ ] **Inline Code Format:** Use single backticks\
      \ for inline code\n- [ ] **Strikethrough Format:** Use `~~text~~` for strikethrough\n\
      - [ ] **Consistent Emphasis:** Apply emphasis consistently across documents\n\
      \n#### Image and Media\n\n- [ ] **Alt Text Presence:** All images include descriptive\
      \ alt text\n- [ ] **Path Accuracy:** Image paths are correct and accessible\n\
      - [ ] **Size Considerations:** Images are appropriately sized for context\n\
      - [ ] **Format Support:** Use widely supported image formats (PNG, JPG, SVG)\n\
      \n#### Blockquotes and Callouts\n\n- [ ] **Quote Formatting:** Use `>` for blockquotes\
      \ consistently\n- [ ] **Nested Quotes:** Properly format nested blockquotes\n\
      - [ ] **Callout Syntax:** Use consistent callout formatting if supported\n-\
      \ [ ] **Attribution Format:** Properly attribute quoted content\n\n### Rendering\
      \ Compatibility\n\n#### GitHub Flavored Markdown\n\n- [ ] **GFM Compliance:**\
      \ Follow GitHub Flavored Markdown specifications\n- [ ] **Table Support:** Use\
      \ GFM table syntax\n- [ ] **Task List Support:** Use GFM task list format\n\
      - [ ] **Syntax Highlighting:** Use GFM supported language identifiers\n\n####\
      \ Cross-Platform Compatibility\n\n- [ ] **Standard Compliance:** Follow CommonMark\
      \ specification\n- [ ] **Parser Compatibility:** Test with multiple markdown\
      \ parsers\n- [ ] **Mobile Rendering:** Ensure content renders well on mobile\
      \ devices\n- [ ] **Accessibility:** Follow accessibility guidelines for markdown\
      \ content\n\n### Mermaid Diagram Best Practices\n\n#### Diagram Syntax Rules\n\
      \n```markdown"
